trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:

    - task: DockerInstaller@0
      inputs:
        dockerVersion: '19.03.7'
        releaseType: 'edge'
    - bash: |
        export DOCKER_CLI_EXPERIMENTAL=enabled
        docker buildx build .
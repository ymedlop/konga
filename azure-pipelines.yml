trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - bash: |
        echo '{ "experimental": "enabled" }' > /etc/docker/daemon.json
        docker version -f '{{.Server.Experimental}}'